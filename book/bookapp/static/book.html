<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Cover</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Georgia', serif;
    }

    .book-cover {
      width: 400px;
      height: 600px;
      background: linear-gradient(180deg, #7e512c, #1e3a5f);
      border-radius: 15px;
      padding: 40px 30px;
      box-shadow: 0 10px 25px rgba(72, 36, 22, 0.3);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .title {
      font-size: 30px;
      font-weight: bold;
      color: #ffffff;
      text-align: center;
      line-height: 1.4;
    }

    .line {
      height: 3px;
      background: #ffffff;
      width: 60px;
      margin: 15px auto;
      border-radius: 2px;
    }

    .subtitle {
      font-size: 16px;
      text-align: center;
      font-style: italic;
      color: #f2d5a6;
    }

    .image {
      flex: 1;
      margin: 25px 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .image img {
      max-width: 70%;
      height: auto;
      border-radius: 10px;
    }

    .quote {
      text-align: center;
      font-size: 17px;
      color: #fba8a8;
      padding: 0 10px;
    }

    .author {
      font-size: 18px;
      text-align: center;
      color: #f1eded;
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="book-cover">
    <div>
      <div class="title">To Kill a Mockingbird</div>
      <div class="line"></div>
      <div class="subtitle">
       Justice is tested where innocence is condemned.
      </div>
    </div>

    <div class="image">
      <img src="image.png" alt="Book Logo">
    </div>

    <div class="quote">
      “Mockingbirds don’t do one thing but make music for us to enjoy.”
    </div>

    <div class="author">
      By Ranthiya.s
    </div>
  </div>

</body>
</html>
